<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="container">
        <div id="welcome">
            <p th:text="'Welcome, ' + ${active.getName()}"></p>
        </div>
        <div id="logo">
            <img src="pics/loveManagerLogo.png">
        </div>
    </div>
</header>

<div class="buttonPic">
    <img th:src="@{${flirtResult.getResultPicUrl()}}">
    <p th:text="${flirtResult.getResultText()}"></p>
</div>
<div style="text-align: center">
    <a th:href="${flirtResult.getLink()}"><img class="nextButton" src="pics/buttons/next.png"></a>
</div>
</body>
</html>
