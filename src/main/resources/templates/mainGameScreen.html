<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<section id="Main">
    <header>
        <div class="container">
            <div id="welcome">
                <p th:text="'Welcome, ' + ${active.getName()}"></p>
            </div>
        </div>
    </header>
    <div id="logo">
        <img src="pics/lovemanagerLogo.jpg">
    </div>


    <div>
        <img src="pics/character.png">
    </div>

    <div class="items">
        <p>Choose Your Weapons</p>
        <ul>
            <li id="acc">
                Accessories
            </li>
            <li id="clothing">
                Outfit
            </li>
            <li id="vehicle">
                Vehicle
            </li>
        </ul>
    </div>


    <div style="float: right; margin-right: 50px; font-family: 'Comic Sans MS'">
        <p th:text="'Level ' + ${character.getLevel()}"></p>
        <p th:text="'Title: ' + ${character.getTitle()}"></p>
        <h2>APPEARANCE</h2>
        <p th:text="'Physique:      ' + ${character.getPhysique()}"></p>
        <p th:text="'Intelligence:  ' + ${character.getIntelligence()}"></p>
        <p th:text="'Social Status: ' + ${character.getStatus()}"></p>

    </div>

    </div>


    <div class="footer" style="text-align: center; padding-top: 100px">
        <a href="nextChallenge"><img src="pics/buttons/nextChallenge.png"></a>
    </div>
</section>

</body>
</html>
