<body>

<section id="Main">
    <header>
        <div class="container">
            <div id="welcome">
                <p th:text="'Welcome, ' + ${active.getName()}"></p>
            </div>
        </div>
    </header>
    <div id="logo">
        <img src="pics/loveManagerLogo.png">
    </div>


    <div id="blocks">
        <div class="container">
            <div class="block">
                <img src="pics/character.png" id="char">

            </div>

            <div class="block">
                <div class="items">
                    <h1>Choose Your Weapons</h1>
                    <ul>
                        <li id="acc">
                            Accessories
                        </li>
                        <li id="clothing">
                            Outfit
                        </li>
                        <li id="vehicle">
                            Vehicle
                        </li>
                    </ul>
                </div>
            </div>
            <div class="block">
                <div class="stats">
                    <h2>Profile</h2>
                    <ul>
                        <li th:text="'Level:' + ${character.getLevel()}">
                        </li>

                        <li th:text="'Title:' + ${character.getTitle()}">
                        </li>

                        <li th:text="'Physique:' + ${character.getPhysique()}">
                        </li>

                        <li th:text="'Intelligence:' + ${character.getIntelligence()}">
                        </li>
                        
                        <li th:text="'Social Status: ' + ${character.getStatus()}">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
