<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Love Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<section id="main">
    <header>
        <div class="container">
            <div id="welcome">
                <p th:text="'Welcome, ' + ${active.getName()}"></p>
            </div>
            <div id="logo">
                <img src="pics/loveManagerLogo.png">
            </div>
        </div>
    </header>


    <div id="blocks">
        <div class="container">
            <div class="block">
                <img src="pics/character.png" id="char">
                <div class="itemBox">
                    <ul class="itemBox">
                        <li><img th:src="@{${activeItem.getAccessorieUrl()}}"></li>
                        <li><img th:src="@{${activeItem.getOutfitUrl()}}"></li>
                        <li><img th:src="@{${activeItem.getVehicleUrl()}}"></li>
                    </ul>

                </div>
            </div>

            <div class="block">

                <div id="items">
                    <h1>Choose Your Weapons</h1>
                    <ul class="items">
                        <li><a href="#">Accessories</a>
                            <ul th:each="Item : ${accessories}">
                                <a th:href="'/changeItem/accessorie '+${Item.getName()}"><li th:text="${Item.getName()}">Accessorie</li></a>

                            </ul>
                        </li>
                        <li><a href="#">Outfit</a>
                            <ul th:each="Item : ${outfit}">
                               <a th:href="'/changeItem/outfit '+${Item.getName()}"> <li th:text="${Item.getName()}">Outfit</li></a>
                            </ul>
                        </li>
                        <li><a href="#">Vehicle</a>
                            <ul th:each="Item : ${vehicles}">
                                <a th:href="'/changeItem/vehicle '+${Item.getName()}"><li th:text="${Item.getName()}">Vehicle</li></a>

                            </ul>
                        </li>

                    </ul>
                </div>


            </div>
            <div class="block">
                <div class="container">
                    <div class="statsTable">
                        <h2>PROFILE</h2>
                        <table class="table table-striped">

                            <tbody>
                            <tr>
                                <td>Level:</td>
                                <td th:text="${character.getLevel()}"></td>
                            </tr>
                            <tr>
                                <td>Title:</td>
                                <td th:text="${character.getTitle()}"></td>
                            </tr>
                            <tr>
                                <td>Physique:</td>
                                <td th:text="${character.getPhysique()}"></td>
                            </tr>
                            <tr>
                                <td>Intelligence:</td>
                                <td th:text="${character.getIntelligence()}"></td>
                            <tr>
                                <td>Social Status:</td>
                                <td th:text="${character.getStatus()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="buttonPic">
        <a href="nextChallenge"><img src="pics/buttons/nextChallenge.png"></a>
    </div>
</section>

</body>
</html>
